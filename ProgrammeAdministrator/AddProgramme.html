<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Programme</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {

            $("#addProgrammeBut").click(function () {
                ProgrammeName = $("#programmeName").val();
                Level = $("#programmeLevel").val();

                $.ajax({
                    type: 'POST',
                    dataType: 'JSON',
                    url: 'https://balham-college-db.herokuapp.com/api/Programme/',
                    data: {
                        ProgrammeName: ProgrammeName,
                        Level: Level,

                    },
                    success: function () {
                        alert('Programme Added Successfully');
                        location.reload();
                    },
                    error: function (err) {
                        console.log(err);

                    }


                });

            });
        });

    </script>
    <link rel="stylesheet" href="../Styles/styles.css">
    <script src="../Script/javaScript.js"></script>
</head>
<body>
<form onsubmit ="return false">
    <div id="container">
        <img class="logo" src="../Images/Logo.png"/>
        <h1>Add Programme</h1>
        <hr>
        <br>
        <h3>Note: fields marked '*' are required</h3>
        <hr class = "subHR">
        
        <div id="content">

            <div class="fields">
                <p><input id="programmeName" type="text" max="30" placeholder="Programme Name*"></p>
                <p><input id="programmeLevel" type="number" min="1" max="10" placeholder="Level*"></p>
           </div>
        
    
    </div>
        <hr>
        <h3>Copyrighted Â©Balham College</h3>
        <hr>
        <br>
            
        <div id = "buttonCase">
            <button type="button" id="addProgrammeBut" class="actionButton">Add Programme</button>
            <a href="../MainMenu/"><button type="button" id="returnButton">Return</button></a>
        </div>
    <br>
</div>
</form>
</body>
</html>
