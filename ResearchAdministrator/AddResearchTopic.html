<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Research Topic</title>

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {

            $("#addTopicBut").click(function () {
                topicdescription = $("#topicDescription").val();
                impact = $("#topicinput").val();

                $.ajax({
                    type: 'POST',
                    dataType: 'JSON',
                    url: 'https://balham-college-db.herokuapp.com/api/ResearchTopic/',
                    data: {
                        Description: topicdescription,
                        Impact : impact,

                    },
                    success: function () {
                        alert('Topic Added Successfully');
                        location.reload();
                    },
                    error: function (err) {
                        console.log(err);

                    }


                });

            });
        });

    </script>
    <link rel="stylesheet" href="../Styles/styles.css">
    <script src="../Script/script.js"></script>

</head>
<body>
<form onsubmit ="return false">
    
<div id="container">
    <img class="logo" src=" ../Images/Logo.png" />
    <h1>Add Research Topic</h1>
    <hr>
    
    <div id="content">

        <div class="fields">
            <p><input id="topicDescription" type="text" maxlength="40" placeholder="Description*"></p>
            <p><input id="topicinput" type="text" placeholder="Impact*"></p>
        </div>

    
    </div>
    <hr>
        <h3>Copyrighted Â©Balham College</h3>
        <hr>
        <br>
        <div id = buttonCase>
            <button type="button" id="addTopicBut" class="actionButton">Add Research Topic</button>
            <a href="../MainMenu/"><button type="button" id = "returnButton" >Return</button></a>
        </div>
    <br>
</div>
</form>
</body>
</html>
